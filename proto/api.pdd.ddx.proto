message SearchRequest {
    optional string keyword = 1;              // 商品关键词，与opt_id字段选填一个或全部填写。可支持goods_id、拼多多链接
    optional uint64 opt_id = 2;               // 商品标签类目ID 详见：https://www.dingdanxia.com/doc/212/86
